<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="options.css"/>
  </head>

  <body>

    <form>
      <label class="switch">
        <input type="checkbox" id="useLowercase">
        <span class="slider round"></span>
      </label>
      <label class="label">Use Lowercase Words</label><br>
            
      <label class="switch">
        <input type="checkbox" id="spoilLastWord">
        <span class="slider round"></span>
      </label>
      <label class="label">Spoil Last Word</label><br>
      <div class="table">
        <span class="left">
          <button type="submit" class="button">Save</button>
        </span>
        <span class="middle" id="checkmark" style="display:none">
          <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
            <circle class="checkmark__circle" fill="none" />
            <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8" />
          </svg>          
        </span>
        <span class="right" id="checkmark-label" style="display:none">
          <label class="checkmark-label">Saved</label>
        </span>
      </div>
      </form>
      
      <script src="options.js"></script>

  </body>

</html>
